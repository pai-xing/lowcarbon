server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: lowcarbon-system
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/lc?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# MyBatis-Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.lowcarbon.entity

# Knife4j配置
knife4j:
  enable: true
  openapi:
    title: 低碳生活系统API文档
    description: 低碳生活系统接口文档
    version: 1.0.0
    contact:
      name: Low Carbon Team
    license: Apache 2.0
    license-url: https://www.apache.org/licenses/LICENSE-2.0.html
    servers:
      - url: http://localhost:8080
        description: 本地环境

# JWT配置
jwt:
  secret: lowcarbon-system-secret-key-2024
  expiration: 86400000 # 24小时，单位：毫秒

# 文件上传配置
file:
  upload-path: D:/uploads/

